<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Guessing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var the_number = null;

        $(document).ready(function() {
            $('#button').click(process_user_guess)
        });

        function pick_number() {
            var random_number = Math.floor(Math.random()*10);
            return random_number;
        }

        var the_number = pick_number();

        function process_user_guess() {
            var the_guess = $('#guess_input').val();
            if (the_guess > the_number) {
                $("#display_div").text("Too high!");
            } else if (the_guess < the_number) {
                $("#display_div").text("Too low!");
            } else {
                $("#display_div").text("You guessed it!");
            }
        }
    </script>
</head>
<body onload="pick_number()">

Pick a number from 1 - 10:<input id="guess_input" type="text"><br>
<button type="button" id="button">Submit</button>
<div id="display_div">

</div>
</body>
</html>
